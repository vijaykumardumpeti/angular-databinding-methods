<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Event binding</h1>
    <div>
        <p>counter: {{countValue}}</p>
        <button (click)="increment()" >increment</button>
        <button (click)="decrement()">decrement</button>
    </div>
    
    <div>
        Input changing text: <p>{{inputValue}}</p>
        <input (input)="onChangeInput($event)" type="text" />
    </div>
</body>
</html>
